<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
  <div class="containter">  <!--container for Bootstrap-->

    <div class="row mt-5 mb-3">
      <div class="col">
        <h1 style="text-align: center;">Welcome. This is your Todo List</h1>
      </div>
    </div>
   
    <div class="row">
      <div class="col">
        <form action="/task" method="POST">
          <div class="row d-flex justify-content-center">
          <input type="hidden" name="contents" th:value="${contents}">
          <div class="mb-2 input-group w-50 ">
          <input type="text" name="taskName" id="taskName" placeholder="Enter a task" class="form-control inputdefault"/>
          <!--
              <label for="taskname">Enter today's task : </label>
          -->
        </div>
      </div>
    </div>
    </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Add Task</button>
        <button type="submit" class="btn btn-warning" formmethod="POST" formaction="/task/save">Save Task</button>
        </div>
      </form>
      
      </div>  
    </div>
    <div class="row" th:if="${contents == null}">
     <div class="mt-3 align-items-center">
      <div class="col">
        <h2 th:if="${contents == null}">You have no task at the moment.</h2>
      </div>
    </div>
      </div>

      <div class="row" th:if="${contents != null}">
        <div class="col">
          <h2>List of your task</h2>
          <ul class="list-group">
            <li th:each="t : ${tasks}" class="list-group-item">
              <span th:text="${t}"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
</body>

</html>
